<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">  
    <title>Roman Numerals</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon.jpg" type="image/x-icon">
  </head>
  <body>
    <div class="numberHolder">
      <header>
        <h1>Roman Numerals</h1>
        <p>A Roman Numerals is a Script convert from arabic number to roman numbers between (1 , 5000) ex : 4 = "IV", 125 = "CXXV", 4222 = "MMMMCCXXII".</p>
      </header>
      <div class="inputField">
        <input id="decimal" type="number" min="0" max="5000" step="1" spellcheck="false" placeholder="Enter number">
        <button id="convertor">Convert</button>
      </div>
      <p class="response"></p>
    </div>
    <script src="main.js"></script>
  </body>
</html>
